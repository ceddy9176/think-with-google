<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="framework/semantic-ui/semantic.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Think with google</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="ui secondary  menu">
          <a class="item">
            <img class="logo" src="img/think-with-google-logo.png" alt="logo">
          </a>
          <select class="ui search dropdown">
            <option value="">English - United States</option>
            <option value="1">中文 - 台灣</option>
            <option value="2">Deutsch - Deutschland</option>
            <option value="3">English - Asia Pacific</option>
            <option value="4">English - Australia & NZ</option>
            <option value="5">English - Canada</option>
            <option value="6">English - Central Eastern Europe</option>
            <option value="7">English - MENA</option>
            <option value="8">English - Nordics & Benelux</option>
            <option value="9">English - United Kingdom</option>
            <option value="10">English - United States</option>
            <option value="11">Español - España</option>
            <option value="12">Español - Latinoamérica</option>
            <option value="13">Français - France</option>
            <option value="14">Italiano - Italia</option>
            <option value="15">日本語 - 日本</option>
            <option value="16">한국어 - 대한민국</option>
            <option value="17">Português (Brasil) - Brasil</option>
            <option value="18">русский - Россия</option>
            <option value="19">ภาษาไทย - ประเทศไทย</option>
            <option value="20">Türkçe - Türkiye</option>
          </select>
          <div class="right menu">
            <div class="item">
              <div class="ui icon input">
                <input type="text" placeholder="Search...">
                <i class="search link icon"></i>
              </div>
            </div>
            <a class="ui item">
              Logout
            </a>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="framework/semantic-ui/semantic.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
